name: Recce Diff on PR

on:
  pull_request:
    branches:
      - main  # Or 'develop' if that's your integration branch

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  recce_diff:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Base Branch
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: 'base'

      # 2. Checkout PR Branch
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: 'current'

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: ./current
        run: |
          pip install dbt-snowflake recce
          dbt deps

      # 5. Create profiles.yml using secrets
      - name: Configure dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          ${{ secrets.DBT_PROFILES_YML }}
          EOF
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA_DEV: 'DEV'
          SNOWFLAKE_SCHEMA_PROD: 'DBT_LGONZALEZ'

      # 6. Generate Base Artifacts
      - name: Generate Base Artifacts
        working-directory: ./base
        # --- âœ… ADDED ENV BLOCK HERE ---
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA_DEV: 'DEV'
          SNOWFLAKE_SCHEMA_PROD: 'DBT_LGONZALEZ'
        # --- END OF ADDED BLOCK ---
        run: |
          echo "Compiling base..."
          dbt compile --target prod --target-path ../current/target-base
          echo "Generating base docs..."
          dbt docs generate --target prod --target-path ../current/target-base

      # 7. Generate Current Artifacts
      - name: Generate Current Artifacts
        working-directory: ./current
        # --- âœ… ADDED ENV BLOCK HERE ---
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA_DEV: 'DEV'
          SNOWFLAKE_SCHEMA_PROD: 'DBT_LGONZALEZ'
        # --- END OF ADDED BLOCK ---
        run: |
          echo "Compiling current..."
          dbt compile --target dev --target-path target
          echo "Generating current docs..."
          dbt docs generate --target dev --target-path target

      # 8. Run Recce Diff and capture output
      - name: Run Recce Diff
        working-directory: ./current
        id: recce_run
        continue-on-error: true
        run: |
          recce run --target dev --output json > recce_results.json 2>/dev/null
          EXIT_CODE=$?
          echo "Recce exit code: $EXIT_CODE"
      
          if ! jq . recce_results.json > /dev/null 2>&1; then
            echo "recce_results.json does not contain valid JSON. Recce likely failed."
            EXIT_CODE=2
            echo '{"summary": null, "error": "Recce failed to produce valid JSON output"}' > recce_results.json
          fi
      
          if [ $EXIT_CODE -eq 0 ]; then
            echo "summary=Recce found no differences." >> $GITHUB_OUTPUT
            echo "conclusion=success" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "summary=Recce found differences!" >> $GITHUB_OUTPUT
            echo "conclusion=failure" >> $GITHUB_OUTPUT
          else
            echo "summary=Recce execution failed (Exit Code: $EXIT_CODE). Check logs." >> $GITHUB_OUTPUT
            echo "conclusion=failure" >> $GITHUB_OUTPUT
          fi
      
          # âœ… Always exit 0 so GitHub doesn't mark this step as failed
          exit 0

      # 9. Post Recce Results to PR
      - name: Post Recce Results to PR
        uses: actions/github-script@v6
        if: always() # Always run to report status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const recceOutputFile = './current/recce_results.json';
            let body = '### Recce Diff Results ðŸ¤–\n\n';
            // Get conclusion and summary directly from the previous step's outputs
            let conclusion = '${{ steps.recce_run.outputs.conclusion }}' || 'failure'; // Default to failure
            let summary = '${{ steps.recce_run.outputs.summary }}' || 'Recce check failed or status unknown.';

            body += `*Check Result: ${summary}*\n\n`; // Add summary first

            // Try to add details ONLY if the file exists and looks like JSON
            let detailsAdded = false;
            try {
              if (fs.existsSync(recceOutputFile)) {
                const fileContent = fs.readFileSync(recceOutputFile, 'utf8');
                // Basic check if it looks like JSON before parsing
                if (fileContent && fileContent.trim().startsWith('{')) {
                  const results = JSON.parse(fileContent);
                  if (results && results.summary) {
                     body += `- **Models Checked:** ${results.summary.total || 'N/A'}\n`;
                     body += `- **Models with Diff:** ${results.summary.modified || 0}\n`;
                     body += `- **Models Added:** ${results.summary.added || 0}\n`;
                     body += `- **Models Removed:** ${results.summary.removed || 0}\n\n`;
                     detailsAdded = true;
                  }
                  // Optionally add a link if recce output provides one
                  if (results && results.report_url) {
                      body += `[View Full Report](${results.report_url})\n`;
                  }
                }
              }
            } catch (error) {
              console.error(`Error processing Recce results file: ${error}`);
              // Don't overwrite the main summary if JSON processing fails
            }

            if (!detailsAdded && conclusion !== 'success') {
               body += `Could not parse detailed results from recce_results.json. Check Action logs.\n`;
            }

            // Post Comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

            // Create/Update Status Check using step outputs
            github.rest.checks.create({
               owner: context.repo.owner,
               repo: context.repo.repo,
               name: 'Recce Diff Check',
               head_sha: context.payload.pull_request.head.sha,
               status: 'completed',
               conclusion: conclusion,
               output: {
                 title: 'Recce Diff Results',
                 summary: summary
               }
             });
