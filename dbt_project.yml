name: 'LP12'
version: '1.0.0'
config-version: 2

profile: 'default'
model-paths: ["models"]
# ...otros paths...

clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  semanticmind_dbt:  # Reemplaza con el nombre de tu proyecto
    +grants:
      select: ['DT_SL_ADMIN', 'DT_ADMIN']
      insert: ['DT_SL_ADMIN', 'DT_ADMIN']
      update: ['DT_SL_ADMIN', 'DT_ADMIN']


models:
  semanticmind_dbt:
    +quoting:
      database: false
      schema: false
      identifier: true


    facts:
      +materialized: table
    dimensions:
      +materialized: table
    
vars:
  metricflow_time_spine_model: "dim_dates"